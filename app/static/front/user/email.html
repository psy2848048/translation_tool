<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>MyCat Tool</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<table border="0" align="center" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
		<tr>
			<td>
				<table border="0" align="center" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse; max-width: 600px!important;">
					<tr>
						<td bgcolor="#7033c7">
							<img src="https://mycattool.com/static/front/user/mail_top.png" alt="" style="width: 100%;">
						</td>
					</tr>
					<tr>
						<td style="padding: 20px;">
							<h1>{project_name} 프로젝트에 초대되었습니다.</h1>
							<p>
								<b>{presenter}</b>님이 회원님을
								<b>{project_name}</b> 프로젝트에 멤버로 추가하였습니다.
							</p>
							<p>
								<a href="{project_link}" style="color: #fcfcfc; padding: 10px 20px; background-color: #4033c7; display: inline-block; margin-bottom: 4px; text-decoration: none;">프로젝트 바로가기</a>
								<br>
								<a href="https://mycattool.com" style="color: #fcfcfc; padding: 10px 20px; background-color: #4033c7; display: inline-block; margin-bottom: 4px; text-decoration: none;">홈페이지 바로가기</a>
							</p>
							<p>
								회원님과 관련된 프로젝트가 아니거나 참여에 동의하지 않은 경우, 저희에게 알려주세요.
							</p>
							<p>
								감사합니다.
								<br> MyCat Tool 팀
							</p>
						</td>
					</tr>
					<tr>
						<td bgcolor="#ececec" style="padding: 20px;">
							<p>
								©2018
								<a href="https://mycattool.com" style="color: #444;">
									MyCat Tool
								</a>
							</p>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>

</html>
