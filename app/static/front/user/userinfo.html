    <link href="/static/public/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

<body>
    <div id="mainWrap">
        <header id="menuArea">
        </header>
        <section id="mainArea">
            <article id="rightMenuArticle">
            </article>

            <div>&nbsp;</div>
            <article>
                <ul>
                    <li>
                        <h3>정보변경</h3>
                        <table class="account_tbl">
                                <tr>
                                <td>닉네임 변경</td>
                                <td>
                                    <input type="text" name="" id="txt_name">
                                </td>
                                <td>
                                    <input type="button" name="" id="nick_btn" value=" 변경 " class="myinfo_btn">
                                </td>
                            </tr>
                            <tr>
                                <td>사진 변경</td>
                                <td>
                                    <span class="circle"></span>
                                    <input type="file" name="" id="file_frm">
                                </td>
                                <td>
                                    <input type="button" name="" id="name_btn" value=" 업로드 " class="myinfo_btn">
                                </td>
                            </tr>
                        </table>
                        <div class="dummy"></div>
                    </li>
                    <li>
                        <h3>연결된 계정</h3>
                        <table class="account_tbl">
                            <tr>
                                <td>
                                    <img src="/static/public/img/email2.png" id="email_v"> 자체계정
                                </td>
                                <td>
                                    비밀번호를 설정하면 연동됩니다.
                                </td>
                                <td>
                                    <input type="button" name="" id="email_btn" value="연동하기" class="connect_before">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="fa fa-google" aria-hidden="true"></i> 구글
                                </td>
                                <td>
                                    구글과 연동되지 않은 상태입니다.
                                </td>
                                <td>
                                    <input type="button" name="" id="google_btn" value="연동하기" class="connect_before">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="fa fa-facebook" aria-hidden="true"></i> 페이스북
                                </td>
                                <td>
                                    페이스북과 연동되어 있습니다.
                                </td>
                                <td>
                                    <input type="button" name="" id="facebook_btn" value="연동완료" class="connect_after">
                                </td>
                            </tr>
                        </table>
                        <div class="dummy"></div>
                    </li>
                    <li>
                        <h3>회원탈퇴</h3>
                        <table class="account_tbl">
                            <tr>
                                <td>탈퇴하기</td>
                                <td></td>
                                <td>
                                    <input type="button" name="" id="remove_btn" value="탈퇴하기" class="remove_btn">
                                </td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </article>
